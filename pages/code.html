<!doctype html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Code</title>
    <link rel="stylesheet" href="/styles/code.css" />
    <link rel="stylesheet" href="/styles/header.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@12/swiper-bundle.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/swiper@12/swiper-bundle.min.js"></script>
    <script src="/js/navbar.js"></script>
    <script>
      ImportFonts();
      window.onload = function () {
        AddHoverToNav("black", "transparent");
        var swiper = new Swiper(".mySwiper", {
          slidesPerView: 1,
          spaceBetween: 10,

          breakpoints: {
            640: {
              slidesPerView: 2,
              spaceBetween: 20,
            },
            1024: {
              slidesPerView: 4,
              spaceBetween: 30,
            },
          },
          
          navigation: {
            nextEl: ".swiper-button-next",
            prevEl: ".swiper-button-prev",
          },

          pagination: {
            el: ".swiper-pagination-custom",
            clickable: true,
          },
        });
      };
    </script>
  </head>
  <body>
    <div class="page">
      <div class="page-body">
        <div class="body-title">PROJECTS</div>
        <div class="swiper mySwiper">
          <div class="swiper-wrapper">
            <div class="swiper-slide">
              <div class="img-wrapper">
                <a href="/pages/project_pages/proj_template.html" class="project-link">
                  <img src="/content/pixar-code-image-test.png" alt="test-image">
                </a>
              </div>
              <div class="project-title">Interactive Blender Visuals</div>
            </div>
            <div class="swiper-slide">Slide 2</div>
            <div class="swiper-slide">Slide 3</div>
            <div class="swiper-slide">Slide 4</div>
            <div class="swiper-slide">Slide 5</div>
            <div class="swiper-slide">Slide 6</div>
            <div class="swiper-slide">Slide 7</div>
            <div class="swiper-slide">Slide 8</div>
            <div class="swiper-slide">Slide 9</div>
          </div>
        </div>
        <div class="swiper-button-prev"></div>
        <div class="swiper-button-next"></div>
        <div class="swiper-pagination-custom"></div>
      </div>
    </div>
    <div class="footer">
      <div class="footer-text-container">
        <div class="footer-text">
          EXPLORING THE INTERSECTION BETWEEN ART AND CODE.
        </div>
        <div class="footer-text-small">AISLE-2</div>
      </div>
    </div>

    <script>
      AddNavBar("CODE");
    </script>
  </body>
</html>
